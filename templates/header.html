<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>

        <header>
            {% block header %}
            <h1> TOPZ BLOGZ </h1>

            <!-- Home button brings the user back to the home page -->
            <form action='/', method="POST">
                <input type = 'submit' name = 'home' value = "Home">
            </form>

            <!-- Search bar to find specific user/blog/entry -->
            <form action='/search', method="GET">
                <input type = 'submit' name = 'search' value = "Search">
                <input type = 'text' name = 'keywords'>
            </form>

            <form action='/profile', method="POST">
                <input type = 'submit' name = 'profile' value = "Profile">
            </form>

            <form action='/logout', method="POST">
                <input type = 'submit' name = 'logout' value = "Log Out">
            </form>

            {% endblock %}
        </header>

        <title>
            {% block title %}
            {% endblock %}
        </title>

    </head>

    <body>  {# Children classes will change this for their own use #}
        {% block body %}
        {% endblock %}
        <br>
    </body>

    <footer>
        {% block footer %}
        Copyright by TOPZ BLOG
        {% endblock %}
    </footer>

</html>
