{% extends "header.html" %}

{% block title %}
    TOPZ BLOG
{% endblock %}

{% block body %}

    <h3> {{user}} </h3>
    <form action='/addBlog', method="GET">
        <input type = 'submit' value = "addBlog" >
    </form>
    <br>
    <form action='/editBlog', method="GET">
        <input type = 'submit' value = "editBlog" >
    </form>
    <br>
    <br>
    Your Blogs:
    <br>
    <br>
    {% for row in myBlogs %}
        {{row[1]}}
        <form action='/user/{{user}}/blog/{{row[0]}}'>
            <input type = 'submit' value = "View Blog">
        </form>
    {% endfor %}
    <br>

    <br><br><br><br><br>
{% endblock %}
