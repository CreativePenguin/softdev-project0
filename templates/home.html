{% extends "header.html" %}

{% block title %}
    TOPZ BLOG
{% endblock %}

{% block body %}

    <h3> Welcome {{username}}! </h3>
    <br>
    View featured entries:
    <br>
    <br>
    <table style="width:100%">
      <tr>
        <th>Username</th>
        <th>Blog Number</th>
        <th>Blog Title</th>
        <th>Entry Name</th>
      </tr>
      {% for blog in recentEntries %}
        <tr>
          <td>{{blog[0]}}</td>
          <td>{{blog[1]}}</td>
          <td>{{blog[2]}}</td>
          <td>{{blog[3]}}</td>
        </tr>
      {% endfor %}
    </table>
    <br>



    <br><br><br><br><br>
{% endblock %}
